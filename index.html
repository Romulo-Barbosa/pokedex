<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./src/css/style.css">
    <link rel="stylesheet" href="./src/css/reset.css">
    <link rel="shortcut icon" href="./src/img/favicon-16x16.png" type="image/x-icon">
    <title>Pokedex</title>
</head>
<body>
    
    <main>
        
        <img src="./src/img/pokedex.png" alt="pokedex" class="pokedex">
     
        <img src="#" alt="pokemon" class="pokemon-img">
        
        <h1 class="pokemon-data">
            <span class="pokemon-number"></span> -
            <span class="pokemon-name"></span>
        </h1>

        <form class="form">
            <input type="search" class="input-search" placeholder="Name or Number"  required>
        </form>
       
        <div class="buttons">
            <button class="button btn-prev">&lt; Prev</button>
            <button class="button btn-next">Next &gt;</button>
        </div>


    
        
    </main>



   <script src="./src/js/index.js"></script>
</body>
</html>
